sudo: required

language: bash

jdk:
  - oraclejdk8

services:
  - docker

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq default-jdk
  - docker run bpetri/cagent_builder build_script > cagent_builder.sh && chmod +x cagent_builder.sh 

install:	
  - ./gradlew export
  - ./cagent_builder.sh make_bundles
